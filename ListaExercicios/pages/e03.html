	<link rel="stylesheet" type="text/css" href="../assets/css/style.css">

	<script type="text/javascript">
		var stat = false;

		function active() {
			if(!stat) {
				document.getElementsByClassName('p1')[0].innerHTML = "Olá mundo";
				stat = true;
			} else {
				document.getElementsByClassName('p1')[0].innerHTML = "";
				stat = false;
			}
		}
	</script>
</head>
<body>
	<div class="main">
		<div class="content">

			</div>
			<hr>
			<div class="desc">
				Use o método "getElementsByClassName" para encontrar o elemento &lt;p&gt; e mude seu texto para "Olá mundo".
			</div>
			<div class="section">
				<span class="btna" onclick="active();">Ativar/desativ</span>
